<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="da" style="font-size: 100%">
<head>
	<title>fcoo.dk - leaflet-popup-extensions - Demo</title>
	<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv='x-dns-prefetch-control' content='on'>

	<meta name='copyright' content='FCOO'>
	<meta name='owner' content='FCOO'>

  <link  href="bower_components.css" rel="stylesheet">	
  <link  href="../src/leaflet-popup-extensions.css" rel="stylesheet">	
</head>

<body>
	<div id="map" style="width: 800px; height: 600px"></div>
	<p>Click on the map to open a popup - drag the map and see the popup updating when the drag is finish</p>

	
	
	<script src="bower_components.js"></script>
	<script src="../src/leaflet-popup-extensions.js"></script>
	<script>
		var map = L.map('map').setView([56.2, 11.5], 6);
		L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 18,
       attribution: '&copy; <a href="http://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a> contributors</a>'
     }).addTo(map);

		map.on('click', function( mouseEvent ){
			var popup = L.popup({
				getContent				: function(){ 
					var content = ''
							lines = 1 + Math.floor(Math.random()*10);

					for (var i=0; i<lines; i++ ){
						content += 'line '+i+'<br>';
					}
				
					return content + 'This is a random<br>number '+Math.floor(Math.random()*1000000); 
				},
				updateOnMapEvents: 'dragend'
				
			});

			popup.setLatLng(mouseEvent.latlng).openOn(map);
		});

	</script>
</body>
</html>
